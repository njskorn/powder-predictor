<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powder Predictor - Where Should I Ski?</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Powder Predictor</h1>
            <p class="tagline">Where Should I Ski?</p>
        </header>

        <main>
            <div id="loading"> Loading conditions...</div>
            <div id="error" class="error hidden"></div>
            <div id="conditions" clas="conditions-grid hidden">
                <!-- cards for each mountain here -->
            </div>
        </main>
        <footer>
            <p>Data updated daily at 7:15 AM ET</p>
        </footer>
    </div>
    <script src="./app.js"></script>
</body>
</html>
